<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>index</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
